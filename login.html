<!DOCTYPE html>
<html style="background: #fff;">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no" />
		<title>登录</title>
		<script type="text/javascript" src="js/vue2.0.js"></script>
		<link rel="stylesheet" href="css/content.css" />
	</head>

	<body class="clearp">
		<section class="logo">
			<img src="images/logo.png" />
		</section>
		<div id="app">
		<section class="lo-choose">
			<a href="#" id="pw" :class="[{'on':s1==1}]" @click="change(1)">密码登录</a>
			<a href="#" id="quick" :class="[{'on':s1==2}]" @click="change(2)">快捷登录</a>
		</section>
		<section class="fill">
			<form class="lo-pw" v-show="s1==1">
				<div>
					<i></i>
					<input type="text" placeholder="请输入手机号码" />
				</div>
				<div>
					<i></i>
					<input type="text" placeholder="请输入密码" />
				</div>
			</form>
			<form class="lo-quick" v-show="s1==2">
				<div>
					<i></i>
					<input type="text" placeholder="请输入手机号码" />
				</div>
				<div>
					<i></i>
					<input type="text" placeholder="请输入密码" />
					<a href="#">获取验证码</a>
				</div>
			</form>
		</section>
		</div>
		<section class="lo-btn">
			<button>登录</button>
			<a href="forgot-pw.html" class="forget">忘记密码</a>
			<a href="register.html" class="register">新用户注册</a>
		</section>

		<script>
			var vue = new Vue({
				el: "#app",
				data: {
					s1: 1
				},
				methods: {
					change: function(v) {
						if(this.s1 != v){
							this.s1 = v;
						}
					}
				}
			})
		</script>
	</body>

</html>
